version: "3.9"

services:
  convert_app:
    build: .
    container_name: pressure_convert
    command: python3 -u system_convert.py
    privileged: true
    devices:
      - "/dev/i2c-1:/dev/i2c-1"
      - "/dev/gpiomem:/dev/gpiomem"
    volumes:
      - ./db:/app/db
    environment:
      # âœ… FORCE PI 4 (THIS IS REQUIRED)
      - BLINKA_FORCEBOARD=RASPBERRY_PI_4B
      - BLINKA_FORCECHIP=BCM2711
    working_dir: /app
    restart: always

  uploader_app:
    build: .
    container_name: pressure_uploader
    command: python3 -u system_upload.py
    volumes:
      - ./db:/app/db
      - ./aws_iot:/app/aws_iot:ro
    working_dir: /app
    restart: always