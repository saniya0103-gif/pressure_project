#version: "3.9"

services:
  uploader_app:
    build: .
    container_name: pressure_uploader
    command: python -u system_upload.py
    network_mode: host
    devices:
      - /dev/i2c-1:/dev/i2c-1
    volumes:
      - ./db:/app/db
      - ./aws_iot:/app/aws_iot:ro
    environment:
      - BLINKA_FORCEBOARD=RASPBERRY_PI_5
      - BLINKA_FORCECHIP=BCM2712
      - BLINKA_USE_LGPIO=1
    working_dir: /app
    restart: always
    tty: true
    stdin_open: true
